<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Assessment Form</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f9fafa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 8px;
      color: #0b8c99;
    }
    p.subheading {
      text-align: center;
      font-size: 1.05rem;
      margin-bottom: 30px;
      color: #555;
    }
    .form-section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .form-section.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0b8c99;
      box-shadow: 0 0 0 2px rgba(11,140,153,0.15);
    }
    textarea { min-height: 100px; resize: vertical; }
    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 6px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      background: #f1f5f6;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .radio-group label:hover,
    .checkbox-group label:hover {
      background: #e3f6f7;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .buttons button:hover { transform: translateY(-2px); }
    .prev-btn { background: #ddd; }
    .next-btn, .submit-btn {
      background: #0b8c99;
      color: #fff;
      font-weight: 600;
    }
    .success-message {
      text-align: center;
      padding: 40px 20px;
    }
    .success-message h2 {
      color: #0b8c99;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .success-message p { color: #555; }
    @media(max-width: 600px) {
      .container { padding: 25px 20px; }
      h1 { font-size: 1.6rem; }
      p.subheading { font-size: 0.95rem; }
      .buttons { flex-direction: column; gap: 12px; }
      .buttons button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸšš Delivery Assessment Form</h1>
    <p class="subheading">Thanks for booking an appointment! Please complete this form so we can better prepare for your consultation.</p>

    <form id="multiStepForm">
      <!-- SECTION 1 -->
      <div class="form-section active">
        <label>Full Name *</label>
        <input type="text" name="name" required />
        <label>Email *</label>
        <input type="text" name="email" required />
        <label>What type of pharmaceuticals and medical products will require delivery?</label>
        <textarea name="products"></textarea>
        <label>What is your current delivery process, and what challenges are you facing?</label>
        <textarea name="current_process"></textarea>
        <label>What are the average daily/weekly/monthly delivery volumes expected?</label>
        <input type="number" name="delivery_volumes" />
        <div class="buttons">
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 2 -->
      <div class="form-section">
        <label>What are your service-level requirements?</label>
        <select name="service_level">
          <option value="">-- Select --</option>
          <option>STAT within 2 hours</option>
          <option>Same-day</option>
          <option>Next-day</option>
        </select>
        <label>Do you require scheduled routes, on-demand/STAT services, or both?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="service_type" value="Scheduled routes"/> Scheduled routes</label>
          <label><input type="checkbox" name="service_type" value="On-demand/STAT"/> On-demand/STAT</label>
          <label><input type="checkbox" name="service_type" value="Both"/> Both</label>
        </div>
        <label>What geographic coverage do you need?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="coverage" value="Local"/> Local</label>
          <label><input type="checkbox" name="coverage" value="Statewide"/> Statewide</label>
          <label><input type="checkbox" name="coverage" value="Multi-state"/> Multi-state</label>
        </div>
        <label>Do you need 24/7/365 availability?</label>
        <div class="radio-group">
          <label><input type="radio" name="availability" value="Yes"/> Yes</label>
          <label><input type="radio" name="availability" value="No"/> No</label>
        </div>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 3 -->
      <div class="form-section">
        <label>Are any deliveries classified as Schedule IIâ€“V controlled substances requiring DEA compliance?</label>
        <div class="radio-group">
          <label><input type="radio" name="dea_compliance" value="Yes"/> Yes</label>
          <label><input type="radio" name="dea_compliance" value="No"/> No</label>
        </div>
        <label>Do your shipments include temperature-sensitive medications?</label>
        <div class="radio-group">
          <label><input type="radio" name="temp_sensitive" value="Yes"/> Yes</label>
          <label><input type="radio" name="temp_sensitive" value="No"/> No</label>
        </div>
        <label>If yes, what ranges?</label>
        <input type="text" name="temp_ranges" />
        <label>What documentation or compliance checks are required?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="compliance" value="HIPAA"/> HIPAA</label>
          <label><input type="checkbox" name="compliance" value="DOT"/> DOT</label>
          <label><input type="checkbox" name="compliance" value="OSHA"/> OSHA</label>
          <label><input type="checkbox" name="compliance" value="DEA chain-of-custody"/> DEA chain-of-custody</label>
        </div>
        <textarea name="other_compliance" placeholder="Other..."></textarea>
        <label>Do you require background checks or special security clearances?</label>
        <div class="radio-group">
          <label><input type="radio" name="security_clearance" value="Yes"/> Yes</label>
          <label><input type="radio" name="security_clearance" value="No"/> No</label>
        </div>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 4 -->
      <div class="form-section">
        <label>Do you provide packaging/labels, or should courier supply?</label>
        <select name="packaging">
          <option value="">-- Select --</option>
          <option>Company provides</option>
          <option>Courier supplies</option>
          <option>Both</option>
        </select>
        <label>Are there specific chain-of-custody protocols?</label>
        <textarea name="custody_protocols"></textarea>
        <label>Do deliveries involve hazardous materials or specialty handling?</label>
        <div class="radio-group">
          <label><input type="radio" name="hazardous" value="Yes"/> Yes</label>
          <label><input type="radio" name="hazardous" value="No"/> No</label>
        </div>
        <textarea name="hazardous_details" placeholder="If yes, please explain..."></textarea>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 5 -->
      <div class="form-section">
        <label>What level of visibility do you require?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="visibility" value="GPS tracking"/> GPS tracking</label>
          <label><input type="checkbox" name="visibility" value="Proof of delivery"/> Proof of delivery</label>
          <label><input type="checkbox" name="visibility" value="Client portal"/> Client portal</label>
        </div>
        <label>Do you require integration with your pharmacy/EHR system?</label>
        <div class="radio-group">
          <label><input type="radio" name="ehr_integration" value="Yes"/> Yes</label>
          <label><input type="radio" name="ehr_integration" value="No"/> No</label>
        </div>
        <input type="text" name="ehr_system" placeholder="If yes, specify system" />
        <label>Should confirmations include?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="confirmation" value="E-signatures"/> E-signatures</label>
          <label><input type="checkbox" name="confirmation" value="Timestamps"/> Timestamps</label>
          <label><input type="checkbox" name="confirmation" value="Temperature logs"/> Temperature logs</label>
          <label><input type="checkbox" name="confirmation" value="Photo verification"/> Photo verification</label>
        </div>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 6 -->
      <div class="form-section">
        <label>Do you require tamper-evident seals, locked bags, or secure vault storage?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="security" value="Tamper-evident seals"/> Tamper-evident seals</label>
          <label><input type="checkbox" name="security" value="Locked bags"/> Locked bags</label>
          <label><input type="checkbox" name="security" value="Secure vault storage"/> Secure vault storage</label>
        </div>
        <label>What is your insurance requirement per shipment?</label>
        <input type="number" name="insurance_requirement" />
        <label>How should incidents (delays, damages, lost packages) be handled?</label>
        <textarea name="incident_handling"></textarea>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 7 -->
      <div class="form-section">
        <label>What is your preferred method of communication?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="communication" value="Dispatch line"/> Dispatch line</label>
          <label><input type="checkbox" name="communication" value="Email"/> Email</label>
          <label><input type="checkbox" name="communication" value="Portal alerts"/> Portal alerts</label>
          <label><input type="checkbox" name="communication" value="SMS"/> SMS</label>
        </div>
        <label>Do you require a dedicated account manager?</label>
        <div class="radio-group">
          <label><input type="radio" name="account_manager" value="Yes"/> Yes</label>
          <label><input type="radio" name="account_manager" value="No"/> No</label>
        </div>
        <label>How frequently would you like service reviews?</label>
        <select name="review_frequency">
          <option value="">-- Select --</option>
          <option>Weekly</option>
          <option>Monthly</option>
          <option>Quarterly</option>
          <option>Annually</option>
        </select>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- SECTION 8 -->
      <div class="form-section">
        <label>Do you prefer pricing model?</label>
        <select name="pricing">
          <option value="">-- Select --</option>
          <option>Per-trip</option>
          <option>Per-mile</option>
          <option>Per-route</option>
          <option>Flat monthly</option>
        </select>
        <label>Will there be seasonal fluctuations?</label>
        <div class="radio-group">
          <label><input type="radio" name="fluctuations" value="Yes"/> Yes</label>
          <label><input type="radio" name="fluctuations" value="No"/> No</label>
        </div>
        <textarea name="fluctuation_details" placeholder="If yes, explain..."></textarea>
        <label>What KPIs matter most?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="kpi" value="On-time %"/> On-time %</label>
          <label><input type="checkbox" name="kpi" value="Temperature compliance"/> Temperature compliance</label>
          <label><input type="checkbox" name="kpi" value="Accuracy rate"/> Accuracy rate</label>
        </div>
        <div class="buttons">
          <button type="button" class="prev-btn">Previous</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </div>
    </form>

    <div class="success-message" style="display:none;">
      <h2>ðŸŽ‰ Thank You!</h2>
      <p>Your responses have been submitted successfully. Weâ€™ll review them before your consultation.</p>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll(".form-section");
    const form = document.getElementById("multiStepForm");
    const successMsg = document.querySelector(".success-message");
    let currentSection = 0;

    function showSection(index) {
      sections.forEach((sec,i)=> sec.classList.toggle("active", i===index));
    }
    document.querySelectorAll(".next-btn").forEach(btn=>{
      btn.addEventListener("click", ()=> {
        if(currentSection < sections.length-1){
          currentSection++;
          showSection(currentSection);
        }
      });
    });
    document.querySelectorAll(".prev-btn").forEach(btn=>{
      btn.addEventListener("click", ()=> {
        if(currentSection > 0){
          currentSection--;
          showSection(currentSection);
        }
      });
    });

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val,key)=>{
        if(data[key]){
          if(Array.isArray(data[key])) data[key].push(val);
          else data[key] = [data[key], val];
        } else { data[key] = val; }
      });
      try {
        await fetch("https://hook.us2.make.com/t6klvz5sg4pq12hysqs7xbbdhhtz5rxt", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(data)
        });
        form.reset();
        form.style.display="none";
        successMsg.style.display="block";
      } catch(err){
        alert("Submission failed. Please try again.");
      }
    });
  </script>
</body>
</html>
